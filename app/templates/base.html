<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}-Portafolio</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Rufina:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">NICOLAS GRANDA</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index')}}">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        {% block content %}
        {% endblock %}
    </section>
    <div class="footer">       
        <div class="center full-width">      
            <div class="row">
                <h3>Contactame</h3> 
            </div>
        </div>
        <div class="center full-width">
            <p>O tambien puedes contactarme en mis redes sociales</p>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a href="#"><img src="{{url_for('static',filename='twitter.png')}}" class="social" width=30 /></a>
                <a href="#"><img src="{{url_for('static',filename='facebook.png')}}" class="social" width=30 /></a>
                <a href="https://www.linkedin.com/in/jorge-granda-9099bb210?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BXiH2sgqPTF6LUUBeKKoSDg%3D%3D"><img src="{{url_for('static',filename='linkedin.png')}}" class="social" width=30 /></a>
            </div>
        </div>
        <div class=" center made-with">
            <div class="row">
                <p>Hecho con mucho amor y esfuerzo.</p>
            </div>
        </div>
    </div>
</body>
</html>
